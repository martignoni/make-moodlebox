---

- name: workaround repo status change
  command: 'apt-get update --allow-releaseinfo-change' # noqa 301 303
  args:
    warn: false

- name: update apt cache and upgrade
  apt:
    update_cache: 'yes'
    upgrade: 'dist'
    autoclean: 'yes'
    autoremove: 'yes'
  register: apt_upgrade
  until: apt_upgrade is succeeded
