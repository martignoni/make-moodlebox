---

- name: change miscellaneous settings
  import_tasks: misc.yml

- name: configure apt
  import_tasks: apt.yml

- name: set hostname
  import_tasks: hostname.yml
  when: moodlebox_set_hostname | bool

- name: manage main user account
  import_tasks: user.yml

- name: set timezone
  import_tasks: timezone.yml
  when: moodlebox_set_timezone | bool

- name: set locales
  import_tasks: locale.yml
  when: moodlebox_set_locale | bool

- name: set wifi client country
  import_tasks: wifi.yml

- meta: flush_handlers
